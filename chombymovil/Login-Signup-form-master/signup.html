<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <!--Titulo-->
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      vuelos.js
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
      <div class="login-page">
        <!--Inicio de formulario-->
        <div class="form">
          <center><h1 class="title">Sign Up</h1></center>
          <form onsubmit="return validateForm(event)">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_1nieVZ.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player><br>
            <input type="text" placeholder="full name" id="name"/>
            <input type="text" placeholder="email address" id="email"/>
            <input type="text" placeholder="pick a username" id="pick"/>
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="showPassword()"></i>
            <br>
            <br>
            <button type="submit">
              SIGN UP
            </button>
          </form>
          <!--Fin de formulario-->
        </div>
      </div>
    </body>
    <!--validaciones y funciones-->
    <script>
      //mostrar contrase침a en campo
      function showPassword() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
      //mandar el valor de los campos a validaci칩n
      function validateForm(event) {
        event.preventDefault();
        //guardar el valor de cada campo
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var pick = document.getElementById("pick").value;
        var password = document.getElementById("password").value;
        //no permitir campos vacios
        if (name === "" || email === "" || pick === "" || password === "") {
          alert("Por favor, rellena todos los campos");
          return false;
        }
        //expresi칩n regular para validar correo electr칩nico
        var emailRegex = /^[A-Za-z0-9._%+-]+@gmail\.com$/;
        if (!emailRegex.test(email)) {
          alert("Por favor, ingrese un correo de Gmail valido");
          return false;
        }
        //crear objeto json
        var formData = {
          name: name,
          email: email,
          pick: pick,
          password: password
        };
        //convertir el objeto json en cadena de texto
        var jsonData = JSON.stringify(formData);
        // Enviar jsonData al LogIn pero encriptado

        window.location.href = 'login.html?jsonData=' + encodeURIComponent(jsonData);
      }
    </script>
  </html>
</html>
